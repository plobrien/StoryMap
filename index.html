<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oregon State Athletics Facilities</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!--add required stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!--add favicon for the web page-->
        <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
        <!--Font-->
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../../dist/storymap.2.5.css">
        <!--add required libraries-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"></script>
        <!--jquery and Popper-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!--boostrap-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!--leaflet.ajax for asynchronously adding geojson data-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

        <!--story map plugin-->
   <script src="../../dist/storymap.2.5.js"></script>
</head>
<body>
  <div class="container-fluid" >
      <div class="row">
         <div class="col-sm-6 col-md-4 main">
            <section data-scene="Gill Coliseum">
                <h2>Gill Coliseum</h2>
            </section>
            <section data-scene="Goss Stadium at Coleman Field">
                <h2>Goss Stadium at Coleman Field</h2>
            </section>
            <section data-scene="OSU Softball Complex">
                <h2>OSU Softball Complex</h2>
            </section>
            <section data-scene="Paul Lorenz Field">
                <h2>Paul Lorenz Field</h2>
            </section>
            <section data-scene="Reser Stadium">
                <h2>Reser Stadium</h2>
            </section>
            <section data-scene="Trysting Tree Golf Club">
                <h2>Trysting Tree Golf Club</h2>
            </section>
            <section data-scene="Whyte Track and Field Center">
                <h2>Whyte Track and Field Center</h2>
            </section>
      </div>
      <div id="map" class="col-sm-6 col-md-8 sidebar"></div>
  </div>
    <!--add a scrolling down arrow-->
    <div class="animated zoomIn infinite glyphicon glyphicon-menu-down arrow-down"></div>
    <!--add a navigation bar-->
    <div class="navwidget text-center"></div>
    <!--add a progress line-->
    <div class="progress-line"></div>
</div>
<script type="text/javascript">

    var layers = {
      'layer 1': [ L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'), '<i style="background: black; opacity: 0.5"></i><p><b>legend 1</b></p>'],
      'layer 2': [ L.geoJson.ajax('http://mapious.ceoas.oregonstate.edu/geoserver/mapious/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=ore_counties&outputFormat=application%2Fjson', {color: 'orange', weight: 5}), '<i style="background: orange; opacity: 0.5"></i><p><b>legend 2</b></p>']
    };

        var scenes = {
        scene1: {lat: 44, lng: -123.5, zoom: 7, layers: [layers.layer2], name: "scene 1"},
        scene2: {lat: 44.5701158, lng: -123.2949388, zoom: 10, layers: [layers.layer2], name: "scene 2"},
        scene3: {lat: 44.5701158, lng: -123.2949388, zoom: 12, layers: [layers.layer1, layers.layer2], name: "scene 3"}
    };

    $('.main').storymap({
       scenes: scenes,
       layers: layers,
       legend: true,
       scale: true,
       navwidget: true,
       createMap: function () {
           var map = L.map('map', {zoomControl: false}).setView([44, -120], 7);
           L.tileLayer('http://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png').addTo(map);
           return map;
       }
   });
</script>
</body>
</html>
